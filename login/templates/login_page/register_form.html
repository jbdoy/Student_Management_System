<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #000080; /* Navy */
        }
        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #ffffff; /* White */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #000080; /* Navy */
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #000080; /* Navy */
            color: #ffffff; /* White */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0000cd; /* MediumSlateBlue */
        }
        p {
            margin-top: 20px;
            color: #000080; /* Navy */
        }
        a {
            color: #000080; /* Navy */
            font-weight: bold;
        }
        a:hover {
            color: #0000cd; /* MediumSlateBlue */
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="post" action="{% url 'register_form' %}">
        {% csrf_token %}
        <!-- Add fields for student registration -->
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login_form' %}">Login here</a></p>
</body>
</html>
